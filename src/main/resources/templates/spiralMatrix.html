<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>it-Service</title>

</head>

<style type="text/css">
    table {
        border-collapse: collapse;
        width: 500px;
        height: 500px;
        margin: auto;
    }

    table th,
    table td {
        padding: 0 3px;
    }

    table.brd th,
    table.brd td {
        border: 1px solid #000;

    }

    table.brd tr {
        text-align: center;
    }
</style>

<body>
<div class="container">
    <div class="row">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/arraysCalculation}">Расчёт</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/findArrayStrings}">Вывод расчётов</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/magicCalculation}">Ввод Немагического квадрата</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/findMagicSquare}">Вывод Магических квадратов</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/spiralMatrix}">Расчёт спиральной матрицы</a>
            </li>
        </ul>
    </div>

    <div class="card" style="margin: auto">
        <div class="card-body">
            <form th:action="@{/calculationSpiralMatrix}" method="get">
                <div class="form-group">
                    <label for="number">Спиральный массив!</label>
                    <input type="number" min="2" max="50" class="form-control" name="number" id="number">
                </div>
                <button type="submit" formaction="calculationSpiralMatrix" class="btn btn-primary">Рассчитать</button>
            </form>
        </div>
    </div>

    <div class="row" style="margin: auto; font-size: 24px">
        <table style="width: auto; height: auto">
            <tbody>
            <tr th:each="row: ${matrix.getLength()}">
                <td>Вывод массива</td>
                <td title="dsd" th:text="${row}"></td>
                <td> на</td>
                <td title="dsd" th:text="${row}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <table class="brd">
            <thead>
            <tr></tr>
            </thead>
            <tbody>
            <tr th:each="row: ${matrix.getMatrix()}">
                <td th:each="value: ${row}" th:text="${value}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
