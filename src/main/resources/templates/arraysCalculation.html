<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>it-Service</title>
</head>
<body>
<div class="container">
    <div class="row">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/arraysCalculation}">Расчёт</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/findArrayStrings}">Вывод расчётов</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/magicCalculation}">Ввод Немагического квадрата</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/findMagicSquare}">Вывод Магических квадратов</a>
            </li>
        </ul>
    </div>

    <div class="row">
        <div class="card" style="width:80%">
            <div class="card-header">
                Являются ли подстроки строк ?!
                Являются ли подстроками "подстроки" "строк" ?!
            </div>
            <div class="card-body">
                <form th:action="@{/addArrayStrings}" method="post">
                    <div class="form-group">
                        <label for="subString">Подстроки</label>
                        <input type="text" class="form-control" name="subString" id="subString">
                    </div>
                    <div class="form-group">
                        <label for="string">Строки</label>
                        <input type="text" class="form-control" name="string" id="string">
                    </div>
                    <button type="submit" formaction="addArrayStrings" class="btn btn-primary">Сохранить</button>
                    <button type="submit" formaction="exportArrayToTxt" class="btn btn-primary">Экспортировать(сохранить
                        в .txt)
                    </button>
                </form>
            </div>
            <div class="card-body">
                <form th:action="@{/importArrayFromTxt}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="file">Файл(.txt)</label>
                        <input type="file" class="form-control" name="file" id="file">
                    </div>
                    <button type="submit" class="btn btn-primary">Импортировать(сохранить из .txt)</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
