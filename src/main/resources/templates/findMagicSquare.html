<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>it-Service</title>
</head>

<style type="text/css">
    table {
        border-collapse: collapse;
        width: 250px;
        height: 250px;
    }

    table th,
    table td {
        padding: 0 3px;
    }

    table.brd th,
    table.brd td {
        border: 1px solid #000;

    }

    table.brd tr {
        text-align: center;
    }
</style>

<body>
<div class="container">
    <div class="row">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/arraysCalculation}">Расчёт</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/findArrayStrings}">Вывод расчётов</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/magicCalculation}">Ввод Немагического квадрата</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/findMagicSquare}">Вывод Магических квадратов</a>
            </li>
        </ul>
    </div>

    <div class="row">
        <div class="card" style="width:80%;">
            <div class="card-header">
                Магические квадраты.
            </div>
        </div>
        <table class="brd" th:each="square: ${magicSquares}">
            <thead>
            <tr>
                <th scope="row">первый</th>
                <th scope="col">второй</th>
                <th scope="col">третий</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${square.zeroZero}"></td>
                <td th:text="${square.zeroOne}"></td>
                <td th:text="${square.zeroTwo}"></td>
            </tr>
            <tr>
                <td th:text="${square.oneZero}"></td>
                <td th:text="${square.oneOne}"></td>
                <td th:text="${square.oneTwo}"></td>
            </tr>
            <tr>
                <td th:text="${square.twoZero}"></td>
                <td th:text="${square.twoOne}"></td>
                <td th:text="${square.twoTwo}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
