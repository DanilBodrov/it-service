<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>it-Service</title>
</head>
<body>
<div class="container">
    <div class="row">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/calculation}">Расчёт</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/allBySubstringType}">Вывод расчётов</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/registerPage}">Вывод Магических квадратов</a>
            </li>
        </ul>
    </div>

    <div class="card" style="width:80%">
        <div class="card-body">
            <form th:action="@{/findByCount}" method="get">
                <div class="form-group">
                    <label for="count">Поиск по количеству точных подстрок</label>
                    <input type="number" class="form-control" name="count" id="count">
                </div>
                <button type="submit" formaction="findByCount" class="btn btn-primary">Найти расчёт</button>
                <button type="submit" formaction="allBySubstringType" class="btn btn-primary">Все расчёты</button>
            </form>
        </div>
    </div>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Строки</th>
                <th scope="col">Проверяемые подстроки</th>
                <th scope="col">Точные подстроки</th>
                <th scope="col">Кол-во точных подстрок</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="array: ${arraysString}">
                <td th:text="${array.string}"></td>
                <td th:text="${array.subString}"></td>
                <td th:text="${array.results}"></td>
                <td th:text="${array.count}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
